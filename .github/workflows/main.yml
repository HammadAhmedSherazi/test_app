on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master
      - develop

name: "Build & Release"

jobs:
  build:
    name: Build & Release
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17' # safer for Android builds, JDK 23 may break Gradle

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.35.1' # pin version for consistency
          architecture: x64

      - name: Install dependencies
        run: flutter pub get

      # ANDROID BUILD
      - name: Build Android APK (per ABI)
        run: flutter build apk --release --split-per-abi

      # iOS BUILD
      # - name: Set iOS Deployment Target to 17
      #   run: |
      #     sed -i.bak 's/platform :ios, .*/platform :ios, '\''17.0'\''/' ios/Podfile
      #     grep "platform :" ios/Podfile

      # - name: Build iOS (no codesign)
      #   run: |
      #     flutter build ios --release --no-codesign
      #     cd build/ios/iphoneos
      #     mkdir Payload
      #     cp -r Runner.app Payload/
      #     zip -r app.ipa Payload

      # RELEASE
      - name: Push to Releases
        uses: ncipollo/release-action@v1
        with:
          artifacts: |
            build/app/outputs/flutter-apk/*.apk,
            build/ios/iphoneos/app.ipa
          tag: v1.0.${{ github.run_number }}
          token: ${{ secrets.TOKEN }}